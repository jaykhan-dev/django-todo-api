<!DOCTYPE html>
<html>
  <head>
    <title>Todo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-black text-white flex justify-center p-4">
    <div id="app" class="lg:w-3/4 md:w-full">
      <h1 class="font-bold text-8xl text-center my-8">TODO</h1>
      <div v-for="todo in todos">
        <h1 class="border-b font-bold text-2xl">{{todo.title}}</h1>
        <div class="mb-8">{{todo.description}}</div>
      </div>
      
    </div>
    <script>
      const app = new Vue({
        el: '#app',
        data () {
          return {
            todos: []
          }
        },
        mounted () {
          axios
          .get('http://localhost:8000/apis/v1/')
          .then(response => (this.todos = response.data))
        }
      })
    </script>
  </body>
</html>
